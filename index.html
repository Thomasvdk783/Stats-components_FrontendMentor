<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">


</head>
<body>
  <main>
    <article class="container-content">
      <h1 class="main-title">
        Get <span class="insights-color">insights</span> that help your business grow.
      </h1>
      <P class="main-text">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </P>
      <ul class="ul-stats">
        <li class="li-stats">
          <h3 class="heading-stats">10k+</h3>
          <p class="text-stats">COMPANIES</p>
        </li>
        <li class="li-stats">
          <h3 class="heading-stats">314</h3>
          <p class="text-stats">TEMPLATES</p>
        </li>
        <li class="li-stats">
          <h3 class="heading-stats">12M+</h3>
          <p class="text-stats">QUERIES</p>
        </li>
      </ul>
    </article>

    <section class="img-container">
      <img class="img-desktop" src="./images/image-header-desktop.jpg" alt="illustration stats preview card">
    </section>
  </main>


</body>  

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Thomasvdk783">ThomasVDK</a>.
</div>
</html>
